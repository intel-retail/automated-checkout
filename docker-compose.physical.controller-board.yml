version: '3.4'

services:

#################################################################
# Automated Vending Microservices
#################################################################

  # this device service must be run as root to mount the device
  ds-controller-board:
    user: "0:0"
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    environment:
      DRIVERCONFIG_VIRTUALCONTROLLERBOARD: "false"
      DRIVERCONFIG_VID: "2341"
      DRIVERCONFIG_PID: "0037"
...
